      const names = ['Ana', 'ana', 'aiden', 'Aiden', 'Jason', 'jason', '123', '2', '5','80','9', '33','55','6','90','320']
      console.log('name==', names.sort((a, b) => {
        if(a.toLocaleLowerCase() < b.toLocaleLowerCase()){
          return -1
        }
        if(a.toLocaleLowerCase() > b.toLocaleLowerCase()){
          return 1
        }
        return 0
      }))
